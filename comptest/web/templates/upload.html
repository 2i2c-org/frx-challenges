{% extends "page.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container py-2">
        <div class="row py-2">
            <div class="col py-2">
                <h1>Upload a submission</h1>
            </div>
        </div>
        <div class="row py-2">
            <div class="col py-2">{{ html_content|safe }}</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">{% crispy form %}</div>
        </div>
    </div>
{% endblock body %}
