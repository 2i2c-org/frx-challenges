{% extends "page.html" %} {% block body %}

<h2>{{ team.name }}</h2>

<h3>Members</h3>
<a href="{% url 'teams-add-member' team.id %}" class="btn btn-secondary"
  >Add users to this team</a
>

<ul>
  {% for m in team.memberships.all %}
  <li>{{ m.user.username }}</li>
  {% if m.is_admin %}<span>admin</span>{% endif %}
  {% endfor %}
</ul>

{% endblock %}
