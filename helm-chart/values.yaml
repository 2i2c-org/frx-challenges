# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "unnamed"
  tag: "1.0.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  ingressClassName: nginx
  annotations: {}
  hosts: []
  path: /
  pathType: Prefix
  tls: []

nfs:
  pv:
    serverIP: ""

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

yamlSettings:
  enabled: false
  overrides: {}

adminUsers: []
